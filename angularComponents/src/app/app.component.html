<div class="container">
    <h1>Angular components</h1>

    <app-post-form
        (onAdd)="updatePosts($event)"
    ></app-post-form>
    <hr>
    <app-post 
        *ngFor="let p of posts"
        [myPost]="p"
    >
        <small *ngIf="p.text.length > 10; else short">Lonq post</small>
        <ng-template #short>
            <small>Short post</small>
        </ng-template>
    </app-post>
</div>
