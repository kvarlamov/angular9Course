<div class="container">
  <h1>Angular HttpClient</h1>

  <div class="card">
    <div class="form-control">
      <input type="text" placeholder="Название" [(ngModel)]="todoTitle">
    </div>
    <button class="btn" (click)="addTodo()">Добавить</button>
    <button class="btn" (click)="fetchTodos()">Загрузить</button>
  </div>

  <hr>

  <div *ngIf="!loading; else loadingBlock">
    <div class="card" *ngFor="let item of todos">
      <p>
        <span [class.completed]="item.completed">{{item.title | titlecase}}</span>
        <span>
          <button class="btn btn-danger" (click)="removeTodo(item.id)">Удалить</button>
          <button class="btn" [disabled]="item.completed">Завершить</button>
        </span>
      </p>
    </div>
  </div>
  <ng-template #loadingBlock>
    <p>loading...</p>
  </ng-template>

</div>
